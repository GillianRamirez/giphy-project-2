      <div class="body">

        <div id="form">
          <h1>Requests? Comments?</h1>
          <input type="hidden" name="_next" value="https://yourdomain.co/thanks.html">
          <form
            autocomplete="off"
            target="_blank" 
            action="https://formsubmit.co/gillianramirez0@gmail.com"
            method="POST"
          >
            <div class="form-group">
              <label for="Name" class="first-name">Your first name:</label>
              <div class="input-group">
                <input
                  type="text"
                  id="Name"
                  name="Name"
                  class="form-control"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="Name" class="last-name">Your last name:</label>
              <div class="input-group">
                <input
                  type="text"
                  id="Name"
                  name="Name"
                  class="form-control"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="Email" class="label">Your email address:</label>
              <div class="input-group">
                <input
                  type="email"
                  id="Email"
                  name="Email"
                  class="form-control"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="Message" class="label">Your message:</label>
              <div class="input-group">
                <textarea
                  id="Message"
                  name="Message"
                  class="form-control"
                  rows="6"
                  maxlength="3000"
                  required
                ></textarea>
              </div>
              
            </div>
            <br>
            <div class="form-group">
              <button
                type="submit"
                id="button"
                class="btn btn-primary btn-lg btn-block" style="font-family:Lovers Quarrel;">

              </button>
            </div>
